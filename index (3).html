<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اليافعي - لحن XO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>اليافعي - لحن XO</h1>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">إعادة اللعب</button>

  <script>
    const board = document.getElementById("board");
    let currentPlayer = "X";

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => makeMove(cell));
        board.appendChild(cell);
      }
    }

    function makeMove(cell) {
      if (cell.textContent !== "") return;
      cell.textContent = currentPlayer;
      cell.classList.add("taken");
      if (checkWin()) {
        alert("اللاعب " + currentPlayer + " فاز!");
        resetGame();
        return;
      }
      if ([...document.querySelectorAll(".cell")].every(c => c.textContent !== "")) {
        alert("تعادل!");
        resetGame();
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWin() {
      const cells = document.querySelectorAll(".cell");
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return combos.some(combo => {
        return combo.every(index => cells[index].textContent === currentPlayer);
      });
    }

    function resetGame() {
      currentPlayer = "X";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
