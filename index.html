<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اليافعي - لحن XO</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 0.9em;
      opacity: 0.9;
    }
    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #2a5298;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cell:hover:not(.taken) {
      transform: scale(1.05);
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .cell.win {
      background: #4caf50 !important;
      color: white !important;
    }
    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>اليافعي</span>
    <span>L7N</span>
  </div>
  <h1>لحن XO</h1>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">إعادة اللعب</button>

  <script>
    const board = document.getElementById("board");
    let currentPlayer = "X";

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => makeMove(cell));
        board.appendChild(cell);
      }
    }

    function makeMove(cell) {
      if (cell.textContent !== "") return;
      cell.textContent = currentPlayer;
      cell.classList.add("taken");
      if (checkWin()) {
        setTimeout(() => alert("اللاعب " + currentPlayer + " فاز!"), 50);
        return;
      }
      if ([...document.querySelectorAll(".cell")].every(c => c.textContent !== "")) {
        setTimeout(() => alert("تعادل!"), 50);
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWin() {
      const cells = document.querySelectorAll(".cell");
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of combos) {
        if (combo.every(index => cells[index].textContent === currentPlayer)) {
          combo.forEach(index => cells[index].classList.add("win"));
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      currentPlayer = "X";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
