<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>XO L7N</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg,#74ebd5,#ACB6E5);
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #222;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3,120px);
      grid-template-rows: repeat(3,120px);
      gap: 8px;
    }
    .cell {
      width: 120px;
      height: 120px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .cell:hover { background: #f0f0f0; }
    #status { margin-top: 20px; font-size: 1.5em; color: #333; }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>لعبة XO 🎮</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button onclick="resetGame()">إعادة اللعب</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
      status.textContent = "دور اللاعب: X";
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent !== "" || !gameActive) return;
      cell.textContent = currentPlayer;
      if (checkWin()) {
        status.textContent = `🎉 اللاعب ${currentPlayer} فاز!`;
        gameActive = false;
        return;
      }
      if (cells.every(c => c.textContent !== "")) {
        status.textContent = "🤝 تعادل!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `دور اللاعب: ${currentPlayer}`;
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return cells[a].textContent &&
               cells[a].textContent === cells[b].textContent &&
               cells[a].textContent === cells[c].textContent;
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
