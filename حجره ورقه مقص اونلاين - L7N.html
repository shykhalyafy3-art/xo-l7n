<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حجره ورقه مقص اونلاين - L7N</title>
  <style>
    :root{font-family: "Segoe UI", Tahoma, Arial, sans-serif}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(135deg,#f7f7f9,#e9f0ff)}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(20,30,60,0.08);width:360px;max-width:95%}
    h1{margin:0 0 12px;font-size:20px;text-align:center}
    .score{display:flex;justify-content:space-between;margin-bottom:12px}
    .score div{font-weight:700}
    .choices{display:flex;gap:12px;justify-content:center;margin-bottom:14px}
    button.choice{flex:1;padding:12px;border-radius:8px;border:1px solid #ddd;background:#fafafa;font-size:16px;cursor:pointer}
    button.choice:active{transform:translateY(1px)}
    .result{min-height:46px;display:flex;align-items:center;justify-content:center;font-weight:700;margin-bottom:12px}
    .controls{display:flex;gap:8px;justify-content:center}
    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn.reset{background:#f0f0f0}
    .btn.copy{background:#2b6ef6;color:#fff}
    footer{font-size:12px;color:#666;text-align:center;margin-top:12px}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>حجره — ورقه — مقص (أونلاين) — L7N</h1>
    <div class="score">
      <div>أنت: <span id="playerScore">0</span></div>
      <div>الكمبيوتر: <span id="computerScore">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-move="rock">✊ حجر</button>
      <button class="choice" data-move="paper">✋ ورقة</button>
      <button class="choice" data-move="scissors">✂️ مقص</button>
    </div>

    <div class="result" id="result">اختَر علامة للعب</div>

    <div class="controls">
      <button class="btn reset" id="resetBtn">إعادة ضبط</button>
      <button class="btn copy" id="downloadBtn">تحميل ملف HTML</button>
    </div>

    <footer>لعب وحيد مقابل الكمبيوتر • تم الإنشاء بواسطة L7N</footer>
  </main>

  <script>
    (function(){
      const choices = document.querySelectorAll('.choice');
      const resultEl = document.getElementById('result');
      const playerScoreEl = document.getElementById('playerScore');
      const computerScoreEl = document.getElementById('computerScore');
      const resetBtn = document.getElementById('resetBtn');
      const downloadBtn = document.getElementById('downloadBtn');

      let playerScore = 0, computerScore = 0;
      const moves = ['rock','paper','scissors'];

      function pickComputer(){
        return moves[Math.floor(Math.random()*moves.length)];
      }

      function decide(p,c){
        if(p===c) return 'تعادل';
        if((p==='rock' && c==='scissors') || (p==='paper' && c==='rock') || (p==='scissors' && c==='paper')) return 'فزت';
        return 'خسرت';
      }

      function moveName(key){
        if(key==='rock') return 'حجر';
        if(key==='paper') return 'ورقة';
        return 'مقص';
      }

      choices.forEach(btn=>btn.addEventListener('click', ()=>{
        const player = btn.dataset.move;
        const computer = pickComputer();
        const outcome = decide(player, computer);
        if(outcome === 'فزت') playerScore++;
        else if(outcome === 'خسرت') computerScore++;
        playerScoreEl.textContent = playerScore;
        computerScoreEl.textContent = computerScore;
        resultEl.textContent = `أنت: ${moveName(player)} — الكمبيوتر: ${moveName(computer)} → ${outcome}`;
      }));

      resetBtn.addEventListener('click', ()=>{
        playerScore = 0; computerScore = 0;
        playerScoreEl.textContent = playerScore; computerScoreEl.textContent = computerScore;
        resultEl.textContent = 'اختَر علامة للعب';
      });

      // زر تحميل: ينشئ ملف HTML قابل للتحميل بنفس المحتوى
      downloadBtn.addEventListener('click', ()=>{
        const doc = `<!doctype html>\n<html lang=\"ar\" dir=\"rtl\">\n${document.documentElement.innerHTML.replace(/<script[\s\S]*<\/script>\s*<\/body>\s*<\/html>/i,'')}\n</html>`;
        const blob = new Blob([doc], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'حجره ورقه مقص اونلاين - L7N.html';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

    })();
  </script>
</body>
</html>
